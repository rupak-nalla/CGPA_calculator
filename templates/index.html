<!DOCTYPE html>
<html>
  <head>
    <title>
      CGPA Calculator
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
      aside {
        padding-left: 15px;
        margin-left: 5cm;
        margin-right: 2cm;
        margin-top: 2cm;
        margin-bottom: 2cm;
        background-color: rgb(255, 255, 255);
      }
      

      </style>
  </head>
  <body>
    <aside>
      <h3>CGPA Calculator</h3>
      <div class="row row-cols-lg-auto g-3 align-items-center" id="parent">
      <div id ="child">
      <form  action="/" method="POST" id="SEM">
        <label class="col-sm-2 col-form-label">Choose semester</label>
        <select class="form-select" name="sem">
          <option value=1>I year I semester</option>
          <option value=2>I year II semester</option>
          <option value=3>II year I semester</option>
          <option value=4>II year II semester</option>
          <option value=5>III year I semester</option>
          <option value=6>III year II semester</option>
          <option value=7>IV year I semester</option>
          <option value=8>IV year II semester</option>
        </select>
        {%if(selected==0)%}
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
        {%endif%}
      </form>
      </div>
    </div>
  </aside>
    
  </body>
</html>
